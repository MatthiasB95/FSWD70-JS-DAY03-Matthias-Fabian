	<script>
		 var Martin = 76;

		var Thomas = 85;

		var Klaus = 65;

		var Maria = 93;

		var David = 81;

		function averageClass ()
		{
			var averageGrade = (Martin+Thomas+Klaus+Maria+David)/5;
			 checkGrade(averageGrade);
		};

		function checkGrade(param) {
			if(param < 60 ) {
				alert("the grade is a F ");
			}

			else if(param > 59 && param < 70 ) {
				alert("the grade is a D ");
			}
			else if(param > 69 && param < 80   ) {
				alert("the grade is a C");
			}

			else if(param > 79 && param < 90  ) {
				alert("the grade is a B ");
			}

			else if(param >89 ) {
				alert("the grade is a A ");
			}

		};

	</script>
